<script>
    let agora;
    let anoCorrente; 
    let diaNatal;
    let diferenca;
    let tempoFaltandoMilis;
    const UM_DIA = (24*60*60*1000);

    agora = new Date();
    anoCorrente = agora.getFullYear();
    diaNatal = new Date(anoCorrente, 6, 11); //como se fosse o dia de natal
    diferenca = diaNatal.getTime() - agora.getTime(); //pega diferença em milissegundos;


    window.onload = function () {
        if(diferenca > 0) {
            tempoFaltandoMilis = Math.ceil(diferenca / UM_DIA);
            document.forms[0].elements[0].value = 'Faltam ' + tempoFaltandoMilis + ' dias para o prazo!';
        }else if(diferenca < 0 && diferenca > -UM_DIA) {
            document.forms[0].elements[0].value = "Data do prazo chegou!";
        }else {
            diaNatal = new Date(anoCorrente + 1, 11, 25);
            diferenca = diaNatal.getTime() - agora.getTime(); //pega diferença em milisegundos;
            tempoFaltandoMilis = Math.ceil(diferenca / UM_DIA);
            document.forms[0].elements[0].value = 'Faltam ' + tempoFaltandoMilis + 'dias para o prazo!';
        }
    }
</script>
